<form [formGroup]="measurementToolForm" (submit)="onSubmit()">
    <mat-form-field>
        <mat-label>Name:</mat-label>
        <input matInput type="text" formControlName="name">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Min Value:</mat-label>
        <input matInput type="number" formControlName="minValue">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Max Value:</mat-label>
        <input matInput type="number" formControlName="maxValue">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Uncertainty:</mat-label>
        <input matInput type="number" formControlName="uncertainty">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Measurement Field:</mat-label>
        <mat-select formControlName="measurement_field_id">
            <mat-option *ngFor="let measurementField of measurementFields" [value]="measurementField.id">{{measurementField.name}}</mat-option>
        </mat-select>
    </mat-form-field>
    <button mat-button>submit</button>
</form>
